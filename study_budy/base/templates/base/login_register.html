{% extends 'main.html'%}
{% block content%}
    <div>
        <form method="post" action="">
            {% csrf_token %}
            <label for="username">Username:</label>

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" required>

        </form>
    </div>
    <div>
        <form method="post" action="">
            {% csrf_token %}
            

            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
