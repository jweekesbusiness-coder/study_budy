<h3>Recent Activities</h3>
        <hr>
        {%for msg in room_messages%}
            <div>
                <small>@{{msg.user}} {{msg.created|timesince}} ago</small>
                <small>replied to "{{msg.room}}"</small>
                
                <p>{{msg}}</p>
                {%if request.user == msg.user%}
                    <a href="{%url 'delete-message' pk=msg.id%}">Delete</a>
                {%endif%}
            </div>
        {%endfor%}
